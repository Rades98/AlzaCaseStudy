version: '3.4'

services:
  db:
    image: "mcr.microsoft.com/mssql/server:2017-latest"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=1Secure*Password1
  api:
    image: ${DOCKER_REGISTRY-}api
    build:
      context: .
      dockerfile: src/presentation/API/Dockerfile
    depends_on:
      - db
